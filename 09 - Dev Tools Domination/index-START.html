<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('HI');
      // Interpolated
      console.log('hi %s', 'ðŸ˜Ž');
      // Styled
      console.log('%chello', 'font-size: 30px; color: darkgrey; background: navy');
      // warning!
      console.warn('Warning');
      // Error :|
      console.error('Error!');
      // Info
      console.info('Info');
      // Testing
      console.assert(1 === 2, 'Test Failed!');
      // clearing
      console.clear();
      // Viewing DOM Elements
      const p = document.querySelector('p');
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(dog.name);
        console.log(`name: ${dog.name}`);
        console.log(`age: ${dog.age}`);
        console.groupEnd();
      });
      // counting
      console.count('abc');
      console.count('abc');
      console.count('!!!!!!');
      console.count('!!!!!!');
      console.count('abc');
      console.count('abc');
      console.count('!!!!!!');
      console.count('abc');
      console.count('!!!!!!');
      console.count('!!!!!!');
      console.count('abc');
      // timing
      console.time('Fetching');
      fetch('https://api.github.com/users/Chuhj')
        .then((res) => res.json())
        .then((data) => {
          console.timeEnd('Fetching');
          console.log(data);
        });
    </script>
  </body>
</html>
